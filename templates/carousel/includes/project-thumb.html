{% load i18n %}

{# URLTODO: project #}
<li class="project thumb item">
  <a href="{{ settings.ROOT_URL }}/projects/{{ project.pk }}/">
    <img class="lazy image" data-original="{{ project.fields.thumbnail_url }}" width="144" height="108" />
  </a>
  <span class="title">
    <a href="{{ settings.ROOT_URL }}/projects/{{ project.pk }}/">{{ project.fields.title }}</a>
  </span>
  <span class="owner" >
      
        
            {% trans 'by' %} <a href="{% url userprofile project.fields.creator.username %}">{{ project.fields.creator.username }}</a>
        
      
  </span>
  
</li>
