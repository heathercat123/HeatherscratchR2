<!-- templates/carousel/user-thumb.html -->
<li class="user thumb item">
  <a href="{% url userprofile user.fields.username %}">
    <img class="lazy" data-original="{{ user.fields.thumbnail_url }}" width="144" height="108" />
  </a>
  <span class="title">
    <a href="{% url userprofile user.fields.username %}">{{ user.fields.username }}
	</a>
  </span>
</li>
<!-- end templates/carousel/user-thumb.html -->
